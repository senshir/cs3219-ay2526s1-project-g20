version: '3.8'

services:
  # FastAPI application service
  app:
    build: .
    container_name: user-service-app
    ports:
      - "8000:8000"  # Map host port 8000 to container port 8000
    environment:
      - MONGO_URI=mongodb://mongo:27017/  # Connect to the MongoDB container 
      - DB_NAME=user_service_db
      - USERS_COLLECTION=users
      - SECRET_KEY=your-secret-key-here  # Use a secure key in production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - PASSWORD_MIN_LENGTH=8
    volumes:
      - ./:/app  # Mount local code to container for live reloading (dev only)
    depends_on:
      - mongo  # Ensure MongoDB starts before the app
    restart: unless-stopped

  # MongoDB service
  mongo:
    image: mongo:latest
    container_name: user-service-mongo
    ports:
      - "27018:27017"  # Map host port 27017 to container port 27017
    volumes:
      - mongo-data:/data/db  # Persist MongoDB data
    restart: unless-stopped

volumes:
  mongo-data:  # Named volume to persist MongoDB data